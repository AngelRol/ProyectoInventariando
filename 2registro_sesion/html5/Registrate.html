<!-- Desarrollando el formulario para el registro de usuarios. -->
<body>
    <form>
    <div class="Registrate">
        <div class="header">
            <h1>
            <p>Por rellena este formulario para crear tu cuenta.</p>
        </h1>
        </div>

        <label for="cedula"><b>Documento de identidad</b></label>
        <input type="text" placeholder="Escribe aqui tu documento de identidad" name="cedula" required></input>

        <label for="nombre completo"><b>Nombre completo</b></label>
        <input type="text" placeholder="Escribe aquí tu nombre" name="nombre" required>

        <label for="contacto"><b>Número de contacto</b></label>
        <input type="text" placeholder="Escribe aquí tu numero de contacto" name="ncontacto" required>

        <label for="direccion"><b>Dirección</b></label>
        <input type="text" placeholder="Escribe aquí tu dirección" name="direccion" required>

        <label for="ciudad"><b>Ciudad</b></label>
        <input type="text" placeholder="Escribe aquí tu ciudad" name="ciudad" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Ingresa tu email" name="email" id="email" required>

        <label for="psw"><b>Contraseña</b></label>
        <input type="password" placeholder="Ingresa tu contraseña" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repite tu contraseña</b></label>
        <input type="password" placeholder="Repite tu contraseña" name="psw-repeat" id="psw-repeat" required>
        <hr>

        <p>Una vez crees tu cuenta estarás aceptando nuestros <a href="#">términos y condiciones</a>.</p>
        <button type="submit" class="registerbtn">Registrate</button>
        </div>

        <div class="Ingresar">
        <p>¿Ya tienes cuenta? <a href="#">Ingresa aquí</a>.</p>
        </div>
</body>
